</head>

<body>

    <body>
        <canvas id="myCanvas"></canvas>

        <div id="gameBars" class="gameBarsClass">
            <table id="horBar">
                <tr>
                    <td>
                        Level : <span id="level">1/10</span>
                    </td>
                    <td>
                        <canvas id="healthBar"></canvas>
                        <img src="images/life.png" alt="NoLifeImg" class="logo">
                        <span id="healthPlayer"></span>
                    </td>
                    <td>
                        Speed : <span id="speed">0 km/h</span>
                    </td>
                </tr>
            </table>
        </div>

        <canvas id="minimap" class="gameBarsClass"></canvas>

        <div id="src"></div>

        <div id="bonusPanel" class="divb" style="display: none;">
        </div>

        <div id="main" class="divb">
            <div id="play" class='button' onclick="scene.menu.show(false); canvas.requestPointerLock();"
                onmouseenter="scene.menu.soundHover()">
                <span>Play</span>
            </div>
            <div id="opt" class='button' onclick="scene.menu.show(false)" onmouseenter="scene.menu.soundHover()">
                <span>Options</span>
            </div>
            <div id="restart" class="button" onclick="scene.menu.restart()" onmouseenter="scene.menu.soundHover()"
                style="display: none;">
                <span>Main menu</span>
            </div>
        </div>

        <div class="divb hideOnMenu" id="endLevelStat">
            <table id="tableStat"></table>
        </div>

        <div id="timer" style="display: none;"></div>

        <div class="loadingBarMain">
            <div class="loadingBarChild" style="width:0%"></div>
        </div>
        <br>

        <div class="specialBonus hide">
            <div id="txtSpecialBonus">Special Bonus</div>
            <!-- <div class="bg" style="--img: url('../images/gunaims.png')">
                <div class="pie animate no-round" style="--p:50"> 80%</div>
                <div class="shortcut">9</div>
            </div> -->
        </div>

        <script src="babylon_start/scene.js">
        </script>
        <script>

            window.onresize = function () {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                // document.getElementById("src").style.width = window.innerWidth + "px";
                // document.getElementById("src").style.height = window.innerHeight + "px";

                if (scene) scene.minimap.resize()
                if (engine) engine.resize();
            }
            window.onresize()

            // let m = new Menu()
            new Scene();
            // hb = new Healthbar()
            // hb.updatePartition()
        </script>
    </body>
